server.port=16060
spring.security.oauth2.resourceserver.jwt.issuer-uri = http://0.0.0.0:8080/realms/single-tenant-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri = http://0.0.0.0:8080/realms/single-tenant-realm/protocol/openid-connect/certs

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.level.com.rollingstone=INFO
spring.jackson.serialization.write_dates_as_timestamps=false
management.security.enabled=true
management.security.roles=ADMIN
security.basic.enabled=true
security.user.name=admin
security.user.passowrd=admin
management.port=13030

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false